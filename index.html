<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
     background: url('cattag.png') repeat-y center center fixed; 
    background-size: cover; /* Cover the entire page */
    background-position: center; /* Center the image */
  }

  /* Media query for mobile devices */
@media (max-width: 600px) {
  body, html {
    background-size: contain; /* Make sure the entire image is visible */
    background-position: top center; /* Adjust position if needed */
  }
}
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex; /* Use flexbox for positioning */
    justify-content: space-between; /* Space out the navbar items */
  }
  .navbar a, .navbar .hamburger {
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
  }
  .navbar .hamburger {
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd;
  }
  .bar {
    width: 35px;
    height: 5px;
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .neon-text {
    color: #7e1fff; 
    text-shadow:
      0 0 1px #ff2da1,
      0 0 2px #ff7f2d,
      0 0 4px #fcff2f,
      0 0 8px #ff2d2d;
    font-size: 2em;
    text-align: center;
  }

.dropdown {
    display: none;
    position: fixed;
    right: 10px;
    top: 58px;
    background-color: #333;
    border-radius: 4px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown button {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    background-color: transparent;
    border: none;
    width: 100%;
    text-align: center;
    cursor: pointer;
  }

  .dropdown button:hover {
    background-color: #ddd;
    color: black;
  }
.dropdown-content {
    display: none;
    position: fixed;
    right: 10px;
    top: 58px; /* Adjusted to the height of the navbar */
    background-color: #333;
    border-radius: 4px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    padding: 12px;
    z-index: 1;
  }

  .dropdown-content input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .dropdown-content button {
    width: 100%;
    padding: 10px;
    background-color: #1e9bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown-content button:hover {
    background-color: #0a3f6e;
  }

  .main {
    margin-top: 50px;
    padding: 16px;
    height: 1500px;
  }

  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="left">Other Functions</a>
  <button class="hamburger" id="login-btn">Login</button>
  <div class="dropdown-content" id="login-dropdown">
    <input type="email" placeholder="Enter Email" id="email">
    <button id="go">Go</button>
  </div>
</div>

<div class="main">
  <h1 class="neon-text">Welcome to The Musicali</h1>
  <p class="neon-text">This is the main page content.</p>
</div>

<script>
  document.getElementById('login-btn').addEventListener('click', function() {
    var dropdown = document.getElementById('login-dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('#login-btn')) {
      var dropdown = document.getElementById('login-dropdown');
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      }
    }
  };
</script>

</body>
</html>
