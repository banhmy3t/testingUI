<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
  }
  .navbar a, .navbar button {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    border: 2px solid transparent; /* Add border to the buttons */
    border-radius: 4px; /* Optional: if you want rounded corners */
    transition: border-color 0.3s; /* Smooth transition for hover effect */
  }
  .navbar a:hover, .navbar button:hover {
    border-color: #ddd; /* Border color on hover */
  }
  .navbar button {
    background-color: #333; /* Match the background color of the navbar */
    cursor: pointer;
  }
  .navbar a.right, .navbar button.right {
    float: right;
  }
  .main {
    margin-top: 50px; /* Add a top margin to avoid content overlay */
    padding: 16px;
    height: 1500px; /* Used for demonstration */
  }
  /* Responsive layout - when the screen is less than 600px wide, make the navigation links stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .navbar a, .navbar button {
      float: none;
      display: block;
      text-align: left;
    }
  }
  /* Hide the login/register container by default */
  #login-register-container {
    display: none;
    position: fixed; /* Positioned relative to the viewport */
    right: 0; /* Right aligned */
    top: 50px; /* Below the navbar */
    background-color: #333; /* Match the navbar color */
    border-radius: 0 0 0 4px; /* Rounded bottom left corner */
  }
  #login-register-container button {
    width: 100%; /* Full width */
    text-align: left; /* Align text to the left */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="active">Other Functions</a>
  <button class="right" id="login-btn">Log In</button>
</div>

<div id="login-register-container">
  <button class="btn right" id="login">Login</button>
  <button class="btn right" id="register">Register</button>
</div>

<div class="main">
  <!-- Main content goes here -->
  <h1>Welcome to The Musicali</h1>
  <p>This is the main page content.</p>
</div>

<script>
  // Get the login button by its ID
  var loginButton = document.getElementById('login-btn');

  // Get the login/register container
  var loginRegisterContainer = document.getElementById('login-register-container');

  // Add a click event listener to the login button
  loginButton.addEventListener('click', function() {
    // Toggle the display of the login/register container
    loginRegisterContainer.style.display = loginRegisterContainer.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
