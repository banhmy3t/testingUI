<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
  }
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    border: 2px solid transparent; /* Add border to the buttons */
    border-radius: 4px; /* Optional: if you want rounded corners */
    transition: border-color 0.3s; /* Smooth transition for hover effect */
  }
  .navbar a:hover {
    border-color: #ddd; /* Border color on hover */
  }
  .navbar a.right {
    float: right;
  }
  .main {
    margin-top: 50px; /* Add a top margin to avoid content overlay */
    padding: 16px;
    height: 1500px; /* Used for demonstration */
  }
  
  /* Responsive layout - when the screen is less than 600px wide, make the navigation links stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .navbar a {
      float: none;
      display: block;
      text-align: left;
    }
    .navbar a.right {
      float: none;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="active">Other Functions</a>
  <a href="#login" class="right">Log In</a>
</div>

<div class="main">
  <!-- Main content goes here -->
  <h1>Welcome to The Musicali</h1>
  <p>This is the main page content.</p>
</div>

</body>
</html>
