<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
   background: url('background.png') no-repeat center center fixed; 
    background-size: cover; /* Cover the entire page */
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
  }
  .navbar a, .navbar .hamburger {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent; /* Add border to the buttons */
    border-radius: 4px; /* Optional: if you want rounded corners */
    transition: all 0.3s; /* Smooth transition for hover effect */
  }
  .navbar .hamburger {
    float: right;
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd; /* Border color on hover */
  }
  .navbar a.left, .navbar .hamburger.left {
    float: left;
    width: 20%; /* Set the width of the Other Functions button */
  }
  .bar {
    width: 35px; /* Width of the bars */
    height: 5px; /* Height of the bars */
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .main {
    margin-top: 50px; /* Add a top margin to avoid content overlay */
    padding: 16px;
    height: 1500px; /* Used for demonstration */
  }
  /* Responsive layout - when the screen is less than 600px wide, make the navigation links stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto; /* Reset width for small screens */
      padding: 10px 20px;
    }
    .navbar .hamburger {
      padding: 10px 20px;
    }
  }
  /* Hide the login/register container by default */
  #login-register-container {
    display: none;
    position: fixed; /* Positioned relative to the viewport */
    right: 0; /* Right aligned */
    top: 50px; /* Below the navbar */
    background-color: #333; /* Match the navbar color */
    border-radius: 0 0 0 4px; /* Rounded bottom left corner */
  }
  #login-register-container button {
    width: 100%; /* Full width */
    text-align: left; /* Align text to the left */
    padding: 10px 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="left">Other Functions</a>
  <div class="hamburger right" id="login-btn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</div>

<div id="login-register-container">
  <button class="btn right" id="login">Login</button>
  <button class="btn right" id="register">Register</button>
</div>

<div class="main">
  <!-- Main content goes here -->
  <h1>Welcome to The Musicali</h1>
  <p>This is the main page content.</p>
</div>

<script>
  // Get the hamburger menu button by its ID
  var hamburger = document.getElementById('login-btn');

  // Get the login/register container
  var loginRegisterContainer = document.getElementById('login-register-container');

  // Add a click event listener to the hamburger menu
  hamburger.addEventListener('click', function() {
    // Toggle the display of the login/register container
    loginRegisterContainer.style.display = loginRegisterContainer.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
