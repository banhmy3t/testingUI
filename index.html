<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: url('background.png') no-repeat center center fixed; 
    background-size: cover; /* Cover the entire page */
  }
  #login-register-container {
    display: none;
    position: fixed; /* Positioned relative to the viewport */
    right: 0; /* Right aligned */
    top: 10px; /* Adjusted to be at the top of the page */
    background-color: #333; /* Dark background for the container */
    border-radius: 0 0 0 4px; /* Rounded bottom left corner */
    padding: 10px;
  }
  #login-register-container button {
    width: 100%; /* Full width */
    text-align: left; /* Align text to the left */
    padding: 10px 20px;
  }
  .main {
    padding: 16px;
    height: 1500px; /* Used for demonstration */
  }
  .hamburger {
    position: fixed; /* Fixed position */
    top: 10px; /* Adjusted to be at the top right corner */
    right: 10px; /* Adjusted to be at the top right corner */
    z-index: 1000; /* Ensures it's above other elements */
  }
  .bar {
    width: 35px; /* Width of the bars */
    height: 5px; /* Height of the bars */
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
</style>
</head>
<body>

<div class="hamburger" id="login-btn">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div id="login-register-container">
  <button class="btn" id="login">Login</button>
  <button class="btn" id="register">Register</button>
</div>

<div class="main">
  <!-- Main content goes here -->
  <h1>Welcome to The Musicali</h1>
  <p>This is the main page content.</p>
</div>

<script>
  // Get the hamburger menu button by its ID
  var hamburger = document.getElementById('login-btn');

  // Get the login/register container
  var loginRegisterContainer = document.getElementById('login-register-container');

  // Add a click event listener to the hamburger menu
  hamburger.addEventListener('click', function() {
    // Toggle the display of the login/register container
    loginRegisterContainer.style.display = loginRegisterContainer.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
