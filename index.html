<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
     background: url('cattag.png') repeat-y center center fixed; 
    background-size: cover; /* Cover the entire page */
    background-position: center; /* Center the image */
  }

  /* Media query for mobile devices */
@media (max-width: 600px) {
  body, html {
    background-size: contain; /* Make sure the entire image is visible */
    background-position: top center; /* Adjust position if needed */
  }
}
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex; /* Use flexbox for positioning */
    justify-content: space-between; /* Space out the navbar items */
  }
  .navbar a, .navbar .hamburger {
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
  }
  .navbar .hamburger {
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd;
  }
  .bar {
    width: 35px;
    height: 5px;
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .neon-text {
    color: #7e1fff; 
    text-shadow:
      0 0 1px #ff2da1,
      0 0 2px #ff7f2d,
      0 0 4px #fcff2f,
      0 0 8px #ff2d2d;
    font-size: 2em;
    text-align: center;
  }
.dropdown {
  display: none;
  position: fixed;
  left: 50%; /* Position the left edge of the dropdown at the center of the screen */
  top: 58px; /* Below the hamburger menu */
  width: 50%; /* Set the width of the dropdown to be 50% of the screen width */
  transform: translateX(-50%); /* Shift the dropdown back to the left by half its width */
  background-color: #333;
  border-radius: 4px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown form {
    display: none;
    padding: 12px;
  }

  .dropdown form.active {
    display: block;
  }

  .dropdown input[type="email"], .dropdown input[type="text"] {
    width: calc(100% - 24px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .dropdown button {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px; /* Add space between buttons */
    background-color: #1e9bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown button:hover {
    background-color: #0a3f6e;
  }

  .main {
    margin-top: 50px;
    padding: 16px;
    height: 1500px;
  }

  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<div class="navbar">
    <a href="#other" class="left">Other Functions</a>
    <div class="hamburger" id="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="dropdown" id="myDropdown">
        <!-- Group 1: Login-related elements -->
        <button id="show-login">Login</button>
        <form id="login-form" class="group1">
            <input type="email" placeholder="Enter Email" id="email">
            <button type="button" id="show-otp">Go</button>
        </form>
        <form id="otp-form" class="group1">
            <input type="text" placeholder="Enter OTP" id="otp">
            <button type="submit" id="submit-otp">Submit</button>
        </form>

        <!-- Group 2: Registration-related elements -->
        <button id="show-register">Register</button>
        <form id="register-email-form" class="group2">
            <input type="email" placeholder="Enter Email" id="register-email">
            <button type="button" id="show-details-form">Submit</button>
        </form>
        <form id="register-details-form" class="group2">
            <input type="text" placeholder="First Name" id="first-name">
            <input type="text" placeholder="Last Name" id="last-name">
            <input type="date" id="dob">
            <button type="submit" id="finalize-registration">Submit</button>
        </form>
    </div>
</div>

<div class="main">
    <h1 class="neon-text">Welcome to The Musicali</h1>
    <p class="neon-text">This is the main page content.</p>
</div>

<script>
 document.addEventListener('DOMContentLoaded', function() {
    var menuButton = document.getElementById('menu-btn');
    var dropdown = document.getElementById('myDropdown');
    var showLoginFormButton = document.getElementById('show-login');
    var loginForm = document.getElementById('login-form');
    var showOtpButton = document.getElementById('show-otp');
    var otpForm = document.getElementById('otp-form');
    var showRegisterButton = document.getElementById('show-register');
    var registerEmailForm = document.getElementById('register-email-form');
    var showDetailsFormButton = document.getElementById('show-details-form');
    var registerDetailsForm = document.getElementById('register-details-form');

    menuButton.addEventListener('click', function() {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        // Reset the visibility of login and register buttons when menu is toggled
        resetButtonVisibility();
    });

    showLoginFormButton.addEventListener('click', function() {
        hideGroup('group2');
        loginForm.style.display = 'block';
        showRegisterButton.style.display = 'none'; // Hide the register button
    });

    showOtpButton.addEventListener('click', function() {
        hideGroup('group2');
        otpForm.style.display = 'block';
    });

    showRegisterButton.addEventListener('click', function() {
        hideGroup('group1');
        registerEmailForm.style.display = 'block';
        showLoginFormButton.style.display = 'none'; // Hide the login button
    });

    showDetailsFormButton.addEventListener('click', function() {
        hideGroup('group1');
        registerDetailsForm.style.display = 'block';
    });

    window.onclick = function(event) {
        if (!event.target.matches('.hamburger, .bar, .dropdown, .dropdown *')) {
            dropdown.style.display = 'none';
            hideGroup('group1');
            hideGroup('group2');
            resetButtonVisibility();
        }
    };

    function hideGroup(groupName) {
        var elements = document.querySelectorAll('.' + groupName);
        elements.forEach(function(element) {
            element.style.display = 'none';
        });
    }

    function resetButtonVisibility() {
        showLoginFormButton.style.display = 'block';
        showRegisterButton.style.display = 'block';
    }
});

</script>

</body>
</html>
</html>
