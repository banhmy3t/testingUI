<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: url('background.png') no-repeat center center fixed; 
    background-size: cover; /* Cover the entire page */
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex; /* Use flexbox for positioning */
    justify-content: space-between; /* Space out the navbar items */
  }
  .navbar a, .navbar .hamburger {
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
  }
  .navbar .hamburger {
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd;
  }
  .bar {
    width: 35px;
    height: 5px;
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .neon-text {
    color: #7e1fff; 
    text-shadow:
      0 0 1px #ff2da1,
      0 0 2px #ff7f2d,
      0 0 4px #fcff2f,
      0 0 8px #ff2d2d;
    font-size: 2em;
    text-align: center;
  }

  .dropdown {
    display: none;
    position: fixed;
    right: 10px;
    top: 58px; /* Below the hamburger menu */
    background-color: #333;
    border-radius: 4px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown a:hover {
    background-color: #ddd;
    color: black;
  }
  .main {
    margin-top: 50px;
    padding: 16px;
    height: 1500px;
  }
  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto;
      padding: 10px 20px;
    }
  }
  #login-register-container {
    display: none;
    position: fixed;
    right: 0;
    top: 50px;
    background-color: #333;
    border-radius: 0 0 0 4px;
  }
  #login-register-container button {
    width: 100%;
    text-align: left;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="left">Other Functions</a>
  <div class="hamburger" id="menu-btn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="dropdown" id="myDropdown">
    <a href="#" id="login">Login</a>
    <a href="#" id="register">Register</a>
  </div>
</div>

<div class="main">
  <h1 class="neon-text">Welcome to The Musicali</h1>
  <p class="neon-text">This is the main page content.</p>
</div>

<script>
  // JavaScript for Dropdown
  document.getElementById('menu-btn').onclick = function() {
    document.getElementById('myDropdown').classList.toggle('show');
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.hamburger, .bar')) {
      var dropdowns = document.getElementsByClassName('dropdown');
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  };
</script>

</body>
</html>
