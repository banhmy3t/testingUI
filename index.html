<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: url('background.png') no-repeat center center fixed; 
    background-size: cover; /* Cover the entire page */
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex; /* Use flexbox for positioning */
    justify-content: space-between; /* Space out the navbar items */
  }
  .navbar a, .navbar .hamburger {
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
  }
  .navbar .hamburger {
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd;
  }
  .bar {
    width: 35px;
    height: 5px;
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .neon-text {
    color: #7e1fff; 
    text-shadow:
      0 0 1px #ff2da1,
      0 0 2px #ff7f2d,
      0 0 4px #fcff2f,
      0 0 8px #ff2d2d;
    font-size: 2em;
    text-align: center;
  }
  .main {
    margin-top: 50px;
    padding: 16px;
    height: 1500px;
  }
  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto;
      padding: 10px 20px;
    }
  }
  #login-register-container {
    display: none;
    position: fixed;
    right: 0;
    top: 50px;
    background-color: #333;
    border-radius: 0 0 0 4px;
  }
  #login-register-container button {
    width: 100%;
    text-align: left;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="left">Other Functions</a>
  <div class="hamburger" id="login-btn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</div>

<div id="login-register-container">
  <button class="btn" id="login">Login</button>
  <button class="btn" id="register">Register</button>
</div>

<div class="main">
  <h1 class="neon-text">Welcome to The Musicali</h1>
  <p class="neon-text">This is the main page content.</p>
</div>

<script>
  var hamburger = document.getElementById('login-btn');
  var loginRegisterContainer = document.getElementById('login-register-container');

  hamburger.addEventListener('click', function() {
    loginRegisterContainer.style.display = loginRegisterContainer.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
