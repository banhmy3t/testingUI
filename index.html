<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Musicali</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
     background: url('cattag.png') repeat-y center center fixed; 
    background-size: cover; /* Cover the entire page */
    background-position: center; /* Center the image */
  }

  /* Media query for mobile devices */
@media (max-width: 600px) {
  body, html {
    background-size: contain; /* Make sure the entire image is visible */
    background-position: top center; /* Adjust position if needed */
  }
}
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex; /* Use flexbox for positioning */
    justify-content: space-between; /* Space out the navbar items */
  }
  .navbar a, .navbar .hamburger {
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: all 0.3s;
  }
  .navbar .hamburger {
    cursor: pointer;
    padding: 14px 16px;
  }
  .navbar a:hover, .navbar .hamburger:hover {
    border-color: #ddd;
  }
  .bar {
    width: 35px;
    height: 5px;
    background-color: #f2f2f2;
    margin: 6px 0;
    transition: 0.4s;
  }
  .neon-text {
    color: #7e1fff; 
    text-shadow:
      0 0 1px #ff2da1,
      0 0 2px #ff7f2d,
      0 0 4px #fcff2f,
      0 0 8px #ff2d2d;
    font-size: 2em;
    text-align: center;
  }
.dropdown {
  display: none;
  position: fixed;
  left: 50%; /* Position the left edge of the dropdown at the center of the screen */
  top: 58px; /* Below the hamburger menu */
  width: 50%; /* Set the width of the dropdown to be 50% of the screen width */
  transform: translateX(-50%); /* Shift the dropdown back to the left by half its width */
  background-color: #333;
  border-radius: 4px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown form {
    display: none;
    padding: 12px;
  }

  .dropdown form.active {
    display: block;
  }

  .dropdown input[type="email"], .dropdown input[type="text"] {
    width: calc(100% - 24px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .dropdown button {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px; /* Add space between buttons */
    background-color: #1e9bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown button:hover {
    background-color: #0a3f6e;
  }

  .main {
    margin-top: 50px;
    padding: 16px;
    height: 1500px;
  }

  @media screen and (max-width: 600px) {
    .navbar a, .navbar .hamburger {
      float: none;
      width: auto;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#other" class="left">Other Functions</a>
  <div class="hamburger" id="menu-btn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="dropdown" id="myDropdown">
    <!-- Login button inside the dropdown -->
    <button id="show-login">Login</button>
    <!-- Register button inside the dropdown -->
    <button id="register">Register</button>
    <!-- Form for Email Input -->
    <form id="login-form">
      <input type="email" placeholder="Enter Email" id="email">
      <button type="button" id="show-otp">Go</button>
    </form>
    <!-- Form for OTP Input -->
    <form id="otp-form">
      <input type="text" placeholder="Enter OTP" id="otp">
      <button type="submit" id="submit-otp">Submit</button>
    </form>
  </div>
</div>

<div class="main">
  <h1 class="neon-text">Welcome to The Musicali</h1>
  <p class="neon-text">This is the main page content.</p>
</div>

<script>
  document.getElementById('menu-btn').addEventListener('click', function() {
  // Toggle the dropdown menu
  var dropdown = document.getElementById('myDropdown');
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
});

// Get the login and register buttons
var loginButton = document.getElementById('login');
var registerButton = document.getElementById('register');

// Get the login form and other elements
var loginForm = document.getElementById('login-form');
var emailInput = document.getElementById('email');
var goButton = document.getElementById('show-otp');
var otpForm = document.getElementById('otp-form');

// Event listener for the login button
loginButton.addEventListener('click', function() {
  // Show the email input and go button
  loginForm.style.display = 'block';
  // Hide the register button
  registerButton.style.display = 'none';
  // Hide the dropdown menu
  document.getElementById('myDropdown').style.display = 'none';
});

// Add event listener for the go button to show OTP input
goButton.addEventListener('click', function() {
  // Show OTP form and hide login form
  otpForm.style.display = 'block';
  loginForm.style.display = 'none';
});

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.hamburger, .bar, .dropdown, .dropdown *')) {
    var dropdowns = document.getElementsByClassName('dropdown');
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.style.display === 'block') {
        openDropdown.style.display = 'none';
      }
    }
    // Also reset the register button display when clicking outside
    registerButton.style.display = 'block';
    // Hide the forms when clicking outside
    loginForm.style.display = 'none';
    otpForm.style.display = 'none';
  }
};

// Event listener for OTP form submission (example, you need to implement actual logic)
otpForm.addEventListener('submit', function(event) {
  event.preventDefault();
  alert('OTP submitted: ' + document.getElementById('otp').value);
  // Reset the dropdown and forms
  otpForm.style.display = 'none';
  registerButton.style.display = 'block';
  dropdown.style.display = 'none';
});

</script>

</body>
</html>
