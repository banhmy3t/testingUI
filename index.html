<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    background-color: #f8f8f8;
    padding: 20px;
    text-align: center;
  }
  .main {
    text-align: center;
    padding: 50px;
  }
  .btn {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .login-btn {
    background-color: #4CAF50;
    color: white;
  }
  .other-btn {
    background-color: #008CBA;
    color: white;
  }
</style>
</head>
<body>

<div class="header">
  <h1>http://themusicali.com</h1>
</div>

<div class="main">
  <button class="btn login-btn">Log In</button>
  <button class="btn other-btn">Other Functions</button>
</div>

</body>
</html>
